<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”¥ Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>ðŸ”¥ Advanced To-Do List</h1>
      <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <section class="input-section">
      <input type="text" id="task-title" placeholder="New task title..." />
      
      <select id="task-priority" aria-label="Select Priority">
        <option value="low" selected>Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>

      <input type="date" id="task-due-date" aria-label="Set Due Date" />

      <button id="add-task-btn" aria-label="Add Task">Add Task</button>
    </section>

    <section class="filters">
      <select id="filter-status" aria-label="Filter by Status">
        <option value="all" selected>All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>

      <select id="filter-priority" aria-label="Filter by Priority">
        <option value="all" selected>All Priorities</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <input type="search" id="search-task" placeholder="Search tasks..." aria-label="Search tasks" />
    </section>

    <section class="stats">
      <span id="total-tasks">Total: 0</span>
      <span id="completed-tasks">Completed: 0</span>
      <span id="pending-tasks">Pending: 0</span>
    </section>

    <ul id="task-list" aria-live="polite" aria-label="Task List"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
